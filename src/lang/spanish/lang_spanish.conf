[ssl_check]
heading_ssl_check = 'Aviso de seguridad'
text_information  = 'Nuestra comprobación de seguridad ha revelado que el navegador que está utilizando ha cambiado el identificador de sesión SSL durante su visita.<br /><br />Por razones de seguridad, le pedimos que se conecte de nuevo.<br /><br />Algunos navegadores, por ejemplo Konqueror 3.1, no pueden generar automáticamente el Id. de sesión SSL seguro, pero esto es un requisito para nosotros. Si utiliza un navegador de este tipo, le rogamos que instale una versión actualizada o utilice otro navegador. Por ejemplo, <a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a> o <a href="http://www.mozilla-europe.org/" target="_blank">Mozilla Firefox</a>. Después de esta actualización, debería poder comprar con nosotros sin problemas, con la tranquilidad de saber que está en el lado seguro.<br /><br />Esto es por su seguridad. Si sigue teniendo problemas, le pedimos disculpas y estaremos encantados de ofrecerle la oportunidad de ponerse en contacto con nosotros.'
title_infobox     = 'Privacidad y seguridad'
text_infobox      = 'El identificador de sesión SSL generado por su navegador es comprobado por nosotros cada vez que accede a una página segura.<br /><br />Esta comprobación garantiza que el acceso procede realmente de su navegador y no de otro.'

[cookie_usage]
heading_cookie_usage = 'Uso de cookies'
title_information    = '¿Por qué no puedo conectarme o completar mi pedido?'
text_information     = 'Esto se debe a que no ha activado ninguna cookie.<br />Sin embargo, necesita cookies para iniciar sesión o para llevar a cabo el proceso de pedido con nosotros. Estos deben ser configurados en consecuencia en su navegador. Dependiendo del navegador que utilice, a continuación encontrará las instrucciones correspondientes.'
title_settings       = '¿Dónde puedo encontrar la configuración pertinente de las cookies en el navegador?'
text_settings        = '<a target="_blank" rel="nofollow noopener" href="https://support.mozilla.org/de/kb/cookies-erlauben-und-ablehnen">Mozilla Firefox</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.google.com/accounts/answer/61416?hl=de">Google Chrome</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/de-de/help/4468242/microsoft-edge-browsing-data-and-privacy-microsoft-privacy">Microsoft Edge</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.microsoft.com/de-de/help/17442/windows-internet-explorer-delete-manage-cookies">Microsoft Internet Explorer</a><br /><a target="_blank" rel="nofollow noopener" href="https://help.opera.com/de/latest/web-preferences/#cookies">Ópera</a><br /><a target="_blank" rel="nofollow noopener" href="https://support.apple.com/de-de/guide/safari/sfri11471/mac">Safari de Apple</a>'
title_infobox        = '¿Por qué es necesaria una cookie?'
text_infobox         = 'El uso de cookies mejora la seguridad y protege mejor su privacidad.<br />La cookie no contiene ningún dato personal.'

